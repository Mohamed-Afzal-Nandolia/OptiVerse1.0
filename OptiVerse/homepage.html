<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bars</title>

</head>
<body>
  <!-- Top section -->
  <section class="top-bar">
    <div class="logo">Your Logo</div>
    <div class="login-signup">
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
    </div>
  </section>

  <div class="main-container">
    <!-- Left Section -->
    <section class="left-nav">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Your Posts</a>
      <a href="#" class="nav-link">Topics</a>
      <a href="#" class="nav-link">Messages</a>
      <a href="#" class="nav-link">Notifications</a>
      <a href="#" class="nav-link">Bookmarks</a>
    </section>

    <!-- Middle Section -->
    <section class="container">
      
      <!-- search bar and button -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
      </div>

      <div class="post">
          <div class="post-header">
              <h3>Aniket Gupta</h3>
              <span>2 hours ago</span>
          </div>
          <div class="post-content">
              <p>“All alone! Whether you like it or not, alone is something you'll be quite a lot!”</p>
          </div>
          <div class="post-footer">
              <span>12 likes</span>
              <button>Like</button>
          </div>
      </div>

    </section>

    <!-- right section -->
    <section class="right-nav">
      <a href="#" class="nav-link" id="right-link">Communities</a>
    </section>

    </section>

</div>

<style>
    /* *{
  border:1px solid;
} */

body {
    font-family: Arial, sans-serif;
    margin:0px;
    padding:0px;
    background-color: #000000;
  }
  
  .top-bar {
    background-color: #000000;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }
  
  .logo {
    font-size: 24px;
    font-weight: bold;
  }
  
  .login-signup {
    display: flex;
    gap: 20px;
  }
  
  .login-signup a {
    color: white;
    text-decoration: none;
  }
  
  .login-signup a:hover {
    text-decoration: underline;
  }
  
  .main-container{
    padding: 0px;
    margin: 0px;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    align-content: stretch;
    justify-content: center;
  }
  
  .left-nav, .right-nav {
    background-color: #000000;
    color: white;
    width: 200px;
    padding: 20px;
    margin: 0px; /* Adjust the top margin to move the navigation down */
  }
  
  .nav-link {
    display: block;
    padding: 10px 0;
    text-decoration: none;
    color: rgb(255, 255, 255);
    font-size: 1.6em;
  }
  
  #right-link{
    text-align: center ;
  }
  
  .nav-link:hover {
    background-color: #555;
  }
  
  .content {
    width: 100px;
    flex: 1;
    padding: 20px;
  }
  
  .feed {
    width: 1000px;
    margin-left:400px;
    margin-top:-200px;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
  }
  
  .feed-item {
    margin-bottom: 15px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 8px;
  }
  /* feed */
  .container {
    max-width: 600px;
    margin:0px;
    padding: 20px;
  }
  .post {
    background-color: #f8f9fa;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
  }
  
  .post-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .post-header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }
  
  .post-header h3 {
    margin: 0;
  }
  
  .post-header span {
    font-size: 14px;
    color: #6c757d;
  }
  
  .post-content {
    margin-top: 10px;
  }
  
  .post-content p {
    margin: 0;
  }
  
  .post-content img {
    max-width: 100%;
    height: auto;
  }
  
  .post-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
  }
  
  .post-footer span {
    font-size: 14px;
    color: #6c757d;
  }
  
  .post-footer button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
  }
  /* feed */
  
  /* search bar and button */
  /* body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  } */
  
  .search-container {
    padding: 0px;
    margin-bottom: 20px;
    display: flex;
  }
  
  #search-input {
    width: 500px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
  }
  
  #search-button {
    padding: 10px 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
  }
  
  #search-button:hover {
    background-color: #f0f0f0;
  }
  /* search bar and button */
</style>

</body>
</html>
