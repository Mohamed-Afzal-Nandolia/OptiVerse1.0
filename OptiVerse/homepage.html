<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="homepage.css">
  <title>Navigation Bars</title>

</head>
<body>
  <!-- Top section -->
  <section class="top-bar">
    <div class="logo">Your Logo</div>
    <div class="login-signup">
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
    </div>
  </section>

  <div class="main-container">
    <!-- Left Section -->
    <section class="left-nav">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Your Posts</a>
      <a href="#" class="nav-link">Topics</a>
      <a href="#" class="nav-link">Messages</a>
      <a href="#" class="nav-link">Notifications</a>
      <a href="#" class="nav-link">Bookmarks</a>
    </section>

    <!-- Middle Section -->
    <section class="container">
      
      <!-- search bar and button -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
      </div>

      <div class="post">
          <div class="post-header">
              <h3>Aniket Gupta</h3>
              <span>2 hours ago</span>
          </div>
          <div class="post-content">
              <p>“All alone! Whether you like it or not, alone is something you'll be quite a lot!”</p>
          </div>
          <div class="post-footer">
              <span>12 likes</span>
              <button>Like</button>
          </div>
      </div>

    </section>

    <!-- right section -->
    <section class="right-nav">
      <a href="#" class="nav-link" id="right-link">Communities</a>
    </section>

    </section>

</div>

</body>
</html>
