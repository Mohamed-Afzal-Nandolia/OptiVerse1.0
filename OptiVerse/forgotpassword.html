<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="Logo.png">
    <title>Optiverse | Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">  
</head>
<body>
 <div class="wrapper">
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- Forgot Password -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <!-- <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span> -->
                <header>Forgot Password</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Enter Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Enter OTP">
                <i class='bx bx-message-dots' ></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="New Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Save Password" onclick="window.location.href='loginpage.html'">
            </div>

        </div>
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>

</body>
</html>
